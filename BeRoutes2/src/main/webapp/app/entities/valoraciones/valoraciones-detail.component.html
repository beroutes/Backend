<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="valoraciones">
            <h2><span>Valoraciones</span> {{ valoraciones.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Estrellas</span></dt>
                <dd>
                    <span>{{ valoraciones.estrellas }}</span>
                </dd>
                <dt><span>Comentarios</span></dt>
                <dd>
                    <span>{{ valoraciones.comentarios }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/valoraciones', valoraciones.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
