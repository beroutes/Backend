<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rutas">
            <h2><span>Rutas</span> {{ rutas.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Titulo</span></dt>
                <dd>
                    <span>{{ rutas.titulo }}</span>
                </dd>
                <dt><span>Duracion</span></dt>
                <dd>
                    <span>{{ rutas.duracion }}</span>
                </dd>
                <dt><span>Temporada</span></dt>
                <dd>
                    <span>{{ rutas.temporada }}</span>
                </dd>
                <dt><span>Presupuesto</span></dt>
                <dd>
                    <span>{{ rutas.presupuesto }}</span>
                </dd>
                <dt><span>Descripcion</span></dt>
                <dd>
                    <span>{{ rutas.descripcion }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rutas', rutas.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
