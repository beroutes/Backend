<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="photo">
            <h2><span>Photo</span> {{ photo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title Photo</span></dt>
                <dd>
                    <span>{{ photo.titlePhoto }}</span>
                </dd>
                <dt><span>Description Photo</span></dt>
                <dd>
                    <span>{{ photo.descriptionPhoto }}</span>
                </dd>
                <dt><span>Url Photo</span></dt>
                <dd>
                    <span>{{ photo.urlPhoto }}</span>
                </dd>
                <dt><span>Travel Route</span></dt>
                <dd>
                    <div *ngIf="photo.travelRoute">
                        <a [routerLink]="['/travel-route', photo.travelRoute?.id, 'view']">{{ photo.travelRoute?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/photo', photo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
